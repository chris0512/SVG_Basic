<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform</title>
    <style>
        rect {
            /*translate: parallel move*/
            transform: rotate(20deg) translate(40px, 40px) skewX(20deg) scale(0.5);
        }
    </style>
</head>
<body>
    <svg width="300" height="200">
        <rect width="50" height="100" x="50" y="25"></rect>
    </svg>
</body>
</html>
